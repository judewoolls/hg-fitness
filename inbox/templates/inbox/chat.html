{% extends 'base.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/inbox_style.css' %}">
{% endblock styles%}

{% block content %}
<main>
    <div class="container">
        <div class="row">
            {% for message in messages %}
            <div class="card">
                <div class="card-header" style="color: white;">
                    {{ message.sender.username }}
                </div>
                <div class="card-body">
                    <p class="card-text" style="color: white;">{{ message.body }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock content %}
