{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/booking.css' %}">
{% endblock styles%}

{% block content %}
<h1>Add Class</h1>
<div class="container">
    <div class="row">
        <form action="{% url 'create_event' %}" method="post" aria-label="Create Event Form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success" aria-label="Button to submit a new class event">Create</button>
        </form>
    </div>
</div>


{% endblock content%}

{% block scripts %}
<script src="{% static 'scripts/script.js' %}"></script>
{% endblock scripts %}
